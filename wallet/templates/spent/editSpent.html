{% extends "./base.html" %} {% block title %} EDIT SPENT {% endblock %} {% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edit Spent</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarspent/{{spent.id}}" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="intvalue_spent" value="{{spent.value_spent}}" class="form-control" placeholder="Value" min="1" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="txttype_spent" value="{{spent.type_spent}}" class="form-control" placeholder="Type" minlength="6" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtdetail_spent" value="{{spent.detail_spent}}" class="form-control" placeholder="Detail" minlength="6" required>
                    </div>
                    <div class="form-group">
                        <input type="date" name="datedate_spent" value="{{spent.date_spent}}" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block" text-white>Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
