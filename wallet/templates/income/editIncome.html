{% extends "./base.html" %} {% block title %} EDIT INCOME {% endblock %} {% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edit Income</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarincome/{{income.id}}" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="intvalue_income" value="{{income.value_income}}" class="form-control" placeholder="Value" min="1" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="txttype_income" value="{{income.type_income}}" class="form-control" placeholder="Type" minlength="6" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtdetail_income" value="{{income.detail_income}}" class="form-control" placeholder="Detail" minlength="6" required>
                    </div>
                    <div class="form-group">
                        <input type="date" name="datedate_income" value="{{income.date_income}}" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block" text-white>Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
