
{% extends 'base_log/base_log.html' %}

<script src="https://kit.fontawesome.com/bb4115f541.js" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  
{% block title %}Login{% endblock %}
  
{% block content %}
  <h2>Login</h2> {{ msg }}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
    <a type="btn" href="/home/"><button type="button" class="btn btn-danger"><i class="fa-solid fa-arrow-left" style="color:#FFFFFF"></i>Back</button></a>
  </form>
{% endblock %}
