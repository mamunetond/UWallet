{% extends "./base.html" %} {% block title %} Goals {% endblock %} {% block body %}

<script src="https://kit.fontawesome.com/bb4115f541.js" crossorigin="anonymous"></script>

<div class="row">
    <div class="co-sm-12 col-md-6 col-lg-4 col-xl-4">
        <h1 style="color:#ff8000">Add a new goal <i class="fa-solid fa-flag"></i></h1>
        <div class="card">
            <div class="card-body">
                <form action="/registergoals/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="txtname_goal" class="form-control" placeholder="Name of goal" minlength="4" required>
                    </div>
                    <div class="form-group">
                        <input type="int" name="intvalue_goal" class="form-control" placeholder="Value of goal" min="1" required>
                    </div>
                    <div class="form-group">
                        <input type="date" name="datedate_goal" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block" text-white>Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="co-sm-12 col-md-6 col-lg-8 col-xl-8">
        <h1 style="color:#ff8000">Your goals</h1>
        <div class="table-responsive py-2">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name of goal</th>
                        <th>Value of goal</th>
                        <th>Date</th>
                        <th colspan="2">Options</th>
                    </tr>
                </thead>
                <tbody>
                    {% for c in yourgoals %}
                    <tr>
                        <td>{{c.name_goal}}</td>
                        <td>{{c.value_goal}}</td>
                        <td>{{c.date_goal}}</td>
                        <td> <a href="editgoal/{{c.id}}" class="btn btn-info">Edit</a></td>
                        <td> <a href="deletegoal/{{c.id}}" class="btn btn-danger">Delete</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
